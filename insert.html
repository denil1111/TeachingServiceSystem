<!DOCTYPE html>
<html>
  <head>
    <title>Insert</title>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='./public/stylesheets/style.css' />
  </head>
  <body>
    <h1>Sign In</h1>
    <form action="#" role="form" method="post">
        <p>
            <span>用户ID：</span>
            <br>
            <input id="userid" name="userid" type="text">
        </p>
        <p>
          <span>姓名</span>
          <br>
          <input id="username" name="username" type="text">
        </p>
        <p>
            <span>身份：</span>
            <br>
            <select id="userdegree" name="userdegree">
              <optgroup lable="管理员">
                <option value="1" title ="请确认您是否有相应权限">系统管理员</option>
                <option value="2">教务管理员</option>
              </optgroup>
              <optgroup lable="用户">
                <option value="3">教师</option>
                <option value="4" selected="selected">学生</option>
              </optgroup>
            </select>           
            <!--input id="password" name="password" type="password"-->
        </p>
        <p>
          <span>性别：</span>
          <br>
          <select id="usersex" name="usersex">
            <option value="0">男</option>
            <option value="1">女</option>
          </select>
        </p>
        <p>
          <span>学院：</span>
          <br>
          <input id="usercollege" name="usercollege" type="text">
        </p>
        <p>
          <span>Tel：</span>
          <br>
          <input id="usertel" name="usertel" type="text">
        </p>
        <p>
          <span>Email：</span>
          <br>
          <input id="useremail" name="useremail" type="text">
        </p>
        <p><input type="submit" onclick="insert();" value="submit"></p>
    </form>
    <script>
        function insert(){
            var userid = $('#userid').val();
            var username=$('#username').val();
            var userdegree=$('#userdegree').val();
            var usersex=$('#usersex').val();
            var usercollege=$('#usercollege').val();
            var usertel=$('#usertel').val();
            var useremail=$('#useremail').val();
            var data = { "userid": userid, "username":username,"userdegree":userdegree,"usersex":usersex,"usercollege":usercollege,"usertel":usertel,useremail:"useremail"};
            $.ajax({
             url:'insert',
             type:'POST',
             data:data
               });
        }
       </script>
  </body>
</html>
