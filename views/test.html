<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        function displayDate()
        {
            document.getElementById("demo").innerHTML=Date();
        }
    </script>
</head>
<body>

<h1>我的第一个 JavaScript 程序</h1>
<p id="demo">这是一个段落</p>

<button type="button" onclick="displayDate()">显示日期</button>

<script>
    document.write("<h1>这是一个标题</h1>");
    document.write("<p>这是一个段落。</p>");
</script>


</body>
</html>
